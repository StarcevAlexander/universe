name: Deploy to VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup SSH and Deploy
        env:
          SSH_KEY: ${{ secrets.VM_SSH_KEY }}
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USERNAME }}
        run: |
          # Создаем SSH директорию
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Сохраняем приватный ключ
          echo "$SSH_KEY" > ~/.ssh/vm_key
          chmod 600 ~/.ssh/vm_key
          
          # Добавляем хост в known_hosts
          ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts
          
          # Копируем файлы на сервер
          scp -i ~/.ssh/vm_key -r ./build/* $VM_USER@$VM_HOST:/var/www/your-app/
          
          # Или используем rsync для лучшей производительности
          rsync -avz -e "ssh -i ~/.ssh/vm_key -o StrictHostKeyChecking=no" \
            ./build/* $VM_USER@$VM_HOST:/var/www/your-app/