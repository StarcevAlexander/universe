name: Deploy Full Stack App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Angular
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and build Angular
        run: |
          cd frontend
          npm install
          npm run build:prod

      - name: Setup Go for backend
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.5'

      - name: Build Go backend
        run: |
          cd backend
          go mod download
          GOOS=linux GOARCH=amd64 go build -o app main.go
          echo "✅ Go backend built successfully"

      - name: Deploy to server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          
          echo "Deploying Angular frontend..."
          scp -i ~/.ssh/key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -r frontend/dist/browser/* deploy@${{ secrets.VM_HOST }}:/var/www/your-app/
          
          echo "Deploying Go backend..."
          scp -i ~/.ssh/key \
              -o StrictHostKeyChecking=no \
              backend/app deploy@${{ secrets.VM_HOST }}:/var/www/your-app/

      - name: Restart application
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          
          ssh -i ~/.ssh/key -o StrictHostKeyChecking=no deploy@${{ secrets.VM_HOST }} "
            cd /var/www/your-app
            chmod +x app
            sudo systemctl restart myapp.service
            echo '✅ Application restarted'
            sudo systemctl status myapp.service --no-pager
          "

      - name: Verify deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          
          echo "=== Verifying deployment ==="
          ssh -i ~/.ssh/key -o StrictHostKeyChecking=no deploy@${{ secrets.VM_HOST }} "
            echo '1. Checking application status:'
            sudo systemctl status myapp.service --no-pager
            echo '2. Checking API health:'
            curl -s http://localhost:8080/api/health || echo 'API not responding'
            echo '3. Checking recent logs:'
            sudo journalctl -u myapp.service -n 5 --no-pager
          "