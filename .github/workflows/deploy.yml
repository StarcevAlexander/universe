name: Deploy Simple

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Build Angular
      run: |
        cd frontend
        npm install
        npm run build:prod
        echo "Frontend built successfully"
        ls -la dist/
      
    - name: Deploy using direct SSH commands
      run: |
        # Сохраняем SSH ключ
        mkdir -p ~/.ssh
        echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/vm_key
        chmod 600 ~/.ssh/vm_key
        
        # Копируем фронтенд на сервер
        echo "Copying frontend files..."
        scp -i ~/.ssh/vm_key -o StrictHostKeyChecking=no -r frontend/dist/* ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:/var/www/your-app/
        
        echo "Deployment completed!"
