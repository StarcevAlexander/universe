          CREATE DATABASE IF NOT EXISTS myapp;
          CREATE USER IF NOT EXISTS 'myuser'@'localhost' IDENTIFIED BY 'mypassword';
          GRANT ALL PRIVILEGES ON myapp.* TO 'myuser'@'localhost';
          FLUSH PRIVILEGES;
          \"
          
          # Ð”Ð°ÐµÐ¼ Ð¿Ñ€Ð°Ð²Ð° Ð½Ð° Ð±Ð¸Ð½Ð°Ñ€Ð½Ð¸Ðº Go
          cd /var/www/your-app
          chmod +x app
          
