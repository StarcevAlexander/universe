name: Deploy Angular App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and build Angular
        run: |
          cd frontend
          npm install
          npm run build:prod
          echo "=== Built files location ==="
          ls -la dist/

      - name: Deploy to server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          
          echo "=== Deploying from correct path ==="
          # –ü–†–ê–í–ò–õ–¨–ù–´–ô –ü–£–¢–¨: frontend/dist/
          scp -i ~/.ssh/key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -r frontend/dist/* deploy@${{ secrets.VM_HOST }}:/var/www/your-app/
          
          echo "üåê Deployment completed! Visit: http://${{ secrets.VM_HOST }}/"