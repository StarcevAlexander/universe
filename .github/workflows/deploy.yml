name: Deploy with Password

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy with password
        run: |
          echo "<html><body><h1>SUCCESS!</h1></body></html>" > test.html
          sshpass -p '${{ secrets.VM_PASSWORD }}' scp -o StrictHostKeyChecking=no test.html root@${{ secrets.VM_HOST }}:/var/www/your-app/
          echo "File deployed successfully!"