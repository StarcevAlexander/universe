              -o StrictHostKeyChecking=no \
              backend/go.mod backend/go.sum deploy@${{ secrets.VM_HOST }}:/var/www/your-app/ 2>/dev/null || echo "No go.mod/go.sum to copy"

      - name: Setup server and start application
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          
          ssh -i ~/.ssh/key \
              -o StrictHostKeyChecking=no \
              deploy@${{ secrets.VM_HOST }} "
          
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ MySQL
          echo 'Installing MySQL...'
          sudo apt update
          sudo apt install -y mysql-server
          
          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ MySQL
          sudo systemctl start mysql
          sudo systemctl enable mysql
          
          # ÐÐ°ÑÑ‚Ñ€Ð°Ð¸Ð²Ð°ÐµÐ¼ Ð±Ð°Ð·Ñƒ Ð´Ð°Ð½Ð½Ñ‹Ñ… (Ð·Ð°Ð¼ÐµÐ½Ð¸Ñ‚Ðµ Ð½Ð° Ð²Ð°ÑˆÑƒ ÐºÐ¾Ð½Ñ„Ð¸Ð³ÑƒÑ€Ð°Ñ†Ð¸ÑŽ)
