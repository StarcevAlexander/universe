name: Debug SSH

on: workflow_dispatch

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          
          echo "=== Testing basic SSH ==="
          ssh -i ~/.ssh/key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=10 \
              deploy@${{ secrets.VM_HOST }} "echo 'SSH SUCCESS!'; ls -la /var/www/your-app/"