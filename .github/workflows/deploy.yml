name: Deploy Angular App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build Angular
        run: |
          cd frontend
          npm install
          npm run build:prod
          echo "=== Built files ==="
          ls -la dist/

      - name: Deploy to server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          
          echo "Deploying Angular app..."
          # –û—á–∏—â–∞–µ–º –ø–∞–ø–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –∏ –∫–æ–ø–∏—Ä—É–µ–º –Ω–æ–≤—É—é —Å–±–æ—Ä–∫—É
          ssh -i ~/.ssh/key deploy@${{ secrets.VM_HOST }} "rm -rf /var/www/your-app/*"
          scp -i ~/.ssh/key -o StrictHostKeyChecking=no -r frontend/dist/* deploy@${{ secrets.VM_HOST }}:/var/www/your-app/
          
          echo "üåê Website deployed: http://${{ secrets.VM_HOST }}/"