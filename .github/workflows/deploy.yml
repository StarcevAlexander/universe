name: Build Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          echo "✅ Frontend built successfully!"

      - name: Build Backend
        run: |
          cd backend
          go mod download
          go build -o app
          echo "✅ Backend built successfully!"

      - name: List build results
        run: |
          echo "=== Build Results ==="
          ls -la frontend/dist/
          ls -la backend/app